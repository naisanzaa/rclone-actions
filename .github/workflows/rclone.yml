name: config name

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: config
        run: bash config.sh
        env:
          SENTRY_DSN: ${{ secrets.RCLONE_CONFIG_FILE }}

  run:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: config
        run: bash config.sh
        env:
          SENTRY_DSN: ${{ secrets.RCLONE_CONFIG_FILE }}

      - name: run
        run: bash run.sh

