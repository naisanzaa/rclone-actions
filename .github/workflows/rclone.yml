name: config name

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # At minute 0 past every 6th hour.
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: config
        run: bash config.sh
        env:
          RCLONE_CONFIG_FILE: ${{ secrets.RCLONE_CONFIG_FILE }}

  run:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: bash install.sh

      - name: config
        run: bash config.sh
        env:
          RCLONE_CONFIG_FILE: ${{ secrets.RCLONE_CONFIG_FILE }}

      - name: run
        run: bash run.sh

